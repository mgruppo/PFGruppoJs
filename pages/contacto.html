                    <div class="col-6 datos-ingreso">

                    <div class="form-floating col-12 datos-ingreso">

                        <label class="texto-mensaje" for="floatingTextarea">Escriba su consulta aquí</label>
                    </div>
                    <div class="col-12 boton-enviar">
